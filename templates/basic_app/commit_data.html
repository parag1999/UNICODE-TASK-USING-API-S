{% extends "basic_app/base.html" %}
{% load staticfiles %}
{% block body_block %}

  <h2 id="x7">Repo Name:{{repo_name}}</h2>
  {% for obj in user_commit %}

  <div class="list-group">
    <div class="list-group-item">
      <h3><ins>Commit Author</ins>:  {{ obj.commit.author.name }}</h3>
      <h3><ins>Commit Message</ins>:  "{{ obj.commit.message }}"</h3>
      <h3><ins>Commit Date</ins>:  {{ obj.commit.author.date }}</h3>
    </div>
  </div>
  <br>
  <br>
  {% endfor %}

{% endblock %}
