{% extends "basic_app/base.html" %}
{% load staticfiles %}
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
    <h1>Thank You for registering!</h1>
  {% else %}
    <h2>Register Here!</h2>
    <h3>Fill out the form:</h3>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{user_form.as_p}}
      {{profile_form.as_p}}
      <h3 id="x6"><input type="submit" class="btn btn-default btn-block" value="Sign up"></h3>
    </form>
  {% endif %}

</div>

{% endblock %}
