<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="{% static 'css/mycss.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light navbar-fixed-top navbar-expand-lg" style="background: white;">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><strong>UserScannerViewer</strong></a>
          </div>
          <ul class="nav navbar-nav" >
            <li><a  class="navbar-link" href="{% url 'index' %}"><strong>Home</strong></a></li>
            <li><a  class="navbar-link" href="{% url 'basic_app:about_me' %}"><strong>About Me</strong></a></li>
            <li><a  class="navbar-link" href="{% url 'admin:index' %}"><strong>Admin</strong></a></li>
          </ul>
          {% if user.is_authenticated %}
          <ul class="nav navbar-nav navbar-right">
            <li><a  class="navbar-link" href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            <li><a id="x1" class="navbar-link" href="{% url 'basic_app:git_user_search' %}"><span class="glyphicon glyphicon-search"></span> Search User</a></li>
          </ul>
          {% else %}
          <ul class="nav navbar-nav navbar-right">
            <li><a id="x1" class="navbar-link" href="{% url 'basic_app:register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a id="x1" class="navbar-link" href="{% url 'basic_app:user_login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
          {% endif %}
      </nav>
    </div>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
