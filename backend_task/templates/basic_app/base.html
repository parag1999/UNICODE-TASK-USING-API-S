<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="{% static 'css/mycss.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  </head>
  <body>
    <div class="container">

    </div>
    <nav class="navbar navbar-light navbar-fixed-top" style="background: rgb(20,20,20);">
      <div class="container" >
        <ul class="nav navbar-nav" >
          <li><a id="x1" class="navbar-brand" href="{% url 'index' %}">HOME</a></li>
          <li><a id="x1" class="navbar-link" href="{% url 'basic_app:about_me' %}">About Me</a></li>
          <li><a id="x1" class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
        </ul>
          {% if user.is_authenticated %}
          <ul class="nav navbar-nav navbar-right">
            <li><a id="x1" class="navbar-link" href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            <li><a id="x1" class="navbar-link" href="{% url 'basic_app:git_user_search' %}"><span class="glyphicon glyphicon-search"></span> Search User</a></li>
          </ul>

          {% else %}
          <ul class="nav navbar-nav navbar-right">
            <li><a id="x1" class="navbar-link" href="{% url 'basic_app:register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a id="x1" class="navbar-link" href="{% url 'basic_app:user_login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>

          {% endif %}



      </div>

    </nav>

    </div>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
